<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;1,500&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,900;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <img class="hero-image" src="images/illustration-hero.svg" alt="Hero image">
        <div class="container">
                <h1 class="title">Order Summary</h1>
                <p class="order-description">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
            <div class="plan-container"> 
                <img src="images/icon-music.svg" alt="Icon-music">
              <div class="plan-description">
                <strong>Annual Plan</strong>
                <p>$59.99/year</p>
               </div>
            <a href="#">Change</a>
        </div>
            <button class="proceed-button">Proceed to payment</button>
            <button class="cancel-button">Cancel order</button>
        </div>
         
    </div>
    
    
</body>
</html>
